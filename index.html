<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Put a LICENSE on it
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bower_components/bootswatch/slate/bootstrap.min.css" rel="stylesheet" type="text/css">

        <style>
        body {
            background-image: url(img/tweed.png);
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>
                    If you like your code, put a LICENSE on it!
                </h1>
            </div>

            <div class="text-center">
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2">Your GitHub username:</label>
                <input class="form-control input-lg" id="focusedInput" type="text">
              </div>
              <button type="submit" class="btn btn-default btn-lg">Go</button>
            </form>
            </div>

            <p class="lead">
              To choose a license...
            </p>

            <table class="table table-striped">
            </table>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/underscore/underscore-min.js" type="text/javascript"></script>
        <script>
            function getRepo(name, callback) {
                $.ajax({
                    headers: {"Accept": "application/vnd.github.drax-preview+json"},
                    dataType: "json",
                    url: "https://api.github.com/repos/" + name,
                    success: callback
                });
            }

            function listRepos(name, callback) {
                $.ajax({
                    dataType: "json",
                    url: "https://api.github.com/users/" + name + "/repos",
                    success: function(data) {
                        _.map(
                            _.filter(data, function(repo) { return !repo.fork }),
                            function(repo) { getRepo(repo.full_name, callback) }
                        );
                    }
                });
            }

            function addTableLineGreen(name, license) {
                var row = $('<tr class="success"></tr>')
                row.append($('<td></td>').text(name))
                row.append($('<td></td>').text(license))
                $("table").append(row)
            }

            function addTableLineRed(name) {
                var row = $('<tr class="danger"></tr>')
                row.append($('<td></td>').text(name))
                $("table").append(row)
            }

            $("form").submit(function(){
                listRepos($("input").val(), function(repo) {
                    if (repo.license) {
                      addTableLineGreen(repo.name, repo.license.name)
                    } else {
                      addTableLineRed(repo.name)
                    }
                });
                return false
            })
        </script>
    </body>
</html>
